<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa dei Fiori</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
    <style>
        body {
            background-color: #FCE4EC;
			background-image: url('https://i.imgur.com/NyS8vZU.jpeg');
			background-position: center center;
			background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
		.navbar {
			background-color: #880E4F;
			padding: 15px 30px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.navbar h1 {
			color: white;
			font-size: 3.0rem;
			font-family: 'Dancing Script', cursive;
			margin: 0;
		}

		.navbar ul {
			list-style-type: none;
			display: flex;
			gap: 30px;
		}

		.navbar button {
			background-color: #C2185B;
			color: white;
			border: none;
			font-size: 1rem;
			font-weight: 500;
			padding: 12px 24px;
			border-radius: 8px;
			cursor: pointer;
			transition: background 0.3s;
		}

		.navbar button:hover {
			background-color: #AD1457;
		}

        .banner h2 {
            font-size: 3rem;
            font-weight: 600;
        }

        .content-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 50px auto;
            width: 80%;
        }

        .contact-section, .social-section {
            flex: 1;
            padding: 40px;
            text-align: center;
            background-color: #FFF0F3;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-section h3, .social-section h3 {
            font-size: 2.5rem;
            color: #D81B60;
            font-family: 'Dancing Script', cursive;
        }

        .contact-section form {
            max-width: 400px;
            margin: auto;
            text-align: left;
        }

        .contact-section input, .contact-section textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #D81B60;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-section button {
            background-color: #D81B60;
            color: white;
            border: none;
            font-size: 1.2rem;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-section button:hover {
            background-color: #AD1457;
        }

        .social-section p {
            font-size: 1.2rem;
            color: #444;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .social-section p strong {
            flex: 1.5;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 8px;
        }
		

        .social-section span {
            flex: 2;
            text-align: left;
        }

        .footer {
            background-color: #880E4F;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
		
		/* Footer Styles */
		.footer {
			background-color: #880E4F;
			color: white;
			text-align: center;
			padding: 20px 0;
		}

		.footer a {
			color: white;
			text-decoration: none;
			margin: 0 10px;
		}

		.footer a:hover {
			text-decoration: underline;
		}
		
		/* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar ul {
                flex-direction: column;
                gap: 15px;
            }

            .navbar h1 {
                font-size: 2.5rem;
            }

            .banner h2 {
                font-size: 2.5rem;
            }

            .btn-custom {
                font-size: 1.1rem;
                padding: 10px 20px;
            }

            .products-list {
                flex-direction: column;
                gap: 20px;
            }

            .product-card {
                width: 90%;
                margin: 0 auto;
            }
        }

        @media (max-width: 480px) {
            .navbar h1 {
                font-size: 2rem;
            }

            .navbar button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            .banner h2 {
                font-size: 2rem;
            }

            .products-list {
                flex-direction: column;
                gap: 15px;
            }

            .product-card {
                width: 100%;
                margin: 0 auto;
            }

            .footer {
                font-size: 0.9rem;
            }
        }
		
    </style>
</head>
<body>

<!-- Navbar Section -->
<nav class="navbar">
    <h1>Casa dei fiori</h1>
    <ul>
        <li><a href="home.html"><button><i class="fa-solid fa-house"></i> Home</button></a></li>
        <li><a href="about.html"><button><i class="fa-solid fa-person"></i> About Us</button></a></li>
        <li><a href="products.html"><button><i class="fa-solid fa-box-open"></i> Products</button></a></li>
        <li><a href="contact.html"><button><i class="fa-solid fa-phone"></i> Contact</button></a></li>
        <li><a href="account.html"><button><i class="fa-solid fa-user"></i> Account</button></a></li>
        <li><a href="cart.html"><button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button></a></li>
    </ul>
</nav>

    <div class="content-container">
        <div class="contact-section">
            <h3>We'd love to hear from you!</h3>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="social-section">
            <h3>Connect with us</h3>
            <p><strong><i class="fab fa-instagram"></i> Instagram:</strong> <span>@casadeifiori</span></p>
            <p><strong><i class="fab fa-facebook"></i> Facebook:</strong> <span>Casa dei Fiori</span></p>
            <p><strong><i class="fab fa-twitter"></i> Twitter:</strong> <span>@casadeifiori</span></p>
            <p><strong><i class="fas fa-envelope"></i> Email:</strong> <span>contact@casadeifiori.com</span></p>
        </div>
    </div>

<!-- Footer Section -->
<div class="footer">
    <p>&copy; 2025 Casa Dei Fiori. All rights reserved.</p>
    <p>Contact us: contact@casadeifiori.com</p>
    <p>
        <a href="#">Facebook</a> |
        <a href="#">Instagram</a> |
        <a href="#">Twitter</a>
    </p>
</div>

</body>
</html>
